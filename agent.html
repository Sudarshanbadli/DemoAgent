<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Widget Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        /* Button hover effect */
        .btn-glow {
            transition: all 0.3s ease-in-out;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="text-center space-y-8">
        <!-- Centered GIF -->
        <div class="animate-fadeInUp">
           
            <img src="https://iili.io/Fjhe65F.jpg" alt="AI Animation" class="mx-auto w-64 h-64 rounded-lg shadow-lg">
        </div>
        <!-- Heading -->
        <h1 class="text-4xl md:text-5xl font-extrabold animate-fadeInUp" style="animation-delay: 0.2s;">
            Connect with Our AI Agent
        </h1>
        <!-- Paragraph -->
        <p class="text-lg md:text-xl text-gray-300 max-w-md mx-auto animate-fadeInUp" style="animation-delay: 0.4s;">
            Experience seamless

interaction with our advanced AI.

Click below to start the conversation! while access the connection by clicking the below appointment with Sudarshan Badli.
        </p>
        <!-- Call to Action Button -->
        <button id="triggerWidget" class="btn-glow bg-blue-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 animate-fadeInUp" style="animation-delay: 0.6s;">
            Start AI Chat
        </button>
    </div>

    <!-- JavaScript to handle button click and widget loading -->
    <script>
        const triggerButton = document.getElementById('triggerWidget');
        let widgetLoaded = false;

        triggerButton.addEventListener('click', () => {
            if (!widgetLoaded) {
                // Create and append the Omnidimension widget script
                const script = document.createElement('script');
                script.id = 'omnidimension-web-widget';
                script.async = true;
                script.src = 'https://backend.omnidim.io/web_widget.js?secret_key=e238eafd81e935ba1657525abff017da';
                document.body.appendChild(script);
                widgetLoaded = true;
                triggerButton.textContent = 'AI Chat Loading...';
                
                // Optional: Update button text or style after widget loads
                script.onload = () => {
                    triggerButton.textContent = 'Call Now';
                };
            }
        });
    </script>
</body>
</html>
